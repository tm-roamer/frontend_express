    <!-- 插入告警提示 -->
    <script id="app-alert" type="text/html">
      <div class="alert alert-warning alert-dismissible app-alert app-alert-animation" role="alert">
        <a class="btn close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </a>
        <strong>{{title}}</strong>{{content}}
      </div>
    </script>

    <!-- 这段注释, 不可以删除, 是动态脚本引入lib.js -->
    <!-- lib.js placeholder -->
    <script type="text/javascript">
      // app全局对象
      window.app = {
        baseUrl: '', //grunt replace:base_url 不可以修改, 已配置通过grunt命令来构建路径
      };
      // 模块化配置
      seajs.config({
        base: app.baseUrl,
        alias: {
          "route": "component/main/route.js", // 页面路由设置
          "main": "component/main/main.js",   // 导航条, 边栏菜单
          "datetimepicker": "component/common/datepicker/bootstrap-datetimepicker.js",  // 日历插件
          "datepicker": "component/common/datepicker/datepicker.js",                    // 时间条公共组件
          "attackline": "component/common/attackline/attackline.js",                    // 攻击趋势折线图
          "visitline": "component/common/visitline/visitline.js",                       // 访问趋势折线图
          "v1_access_analysis": "component/v1/access_analysis/access_analysis.js",      // 一期工程: 访问分析
          "v1_visit": "component/v1/visit/visit.js",     // 一期工程: 中国地图的访问量top10
          "v1_attack": "component/v1/attack/attack.js",  // 一期工程: 世界地图的攻击分布
          "v1_leak": "component/v1/leak/leak.js",        // 一期工程: 漏洞top10
        }
      });
      // 加载入口模块
      seajs.use(["main", "route"]);
    </script>
